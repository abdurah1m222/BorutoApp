buildscript {
    ext {
        compose_ui_version = '1.2.0-beta01'
        accompanist_version = '0.21.2-beta'
        kotlin_version = '1.6.21'
    }
    repositories {
        google()
        mavenCentral()
    }
}// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.4.0-alpha07' apply false
    id 'com.android.library' version '7.4.0-alpha07' apply false
    id 'org.jetbrains.kotlin.android' version '1.6.21' apply false
    id 'com.google.dagger.hilt.android' version '2.44.1' apply false
    id "org.jetbrains.kotlin.plugin.serialization" version "${kotlin_version}"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}